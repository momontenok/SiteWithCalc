<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="../styles/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="mainbox">
      <div class="workspace">
        <input class="xsquare" value="" />
        <h1 class="mathjax">\[{x^2}\]</h1>
        <h1>\[{+}\]</h1>
        <input class="x" value="" />
        <h1 class="mathjax">\[{x}\]</h1>
        <h1>\[{+}\]</h1>
        <input class="free" value="" />
        <h1 class="mathjax">\[{=}\]</h1>
        <h1 class="mathjax">\[{0}\]</h1>
      </div>
      <div class="calculate-box">
        <button class="calculate" type="button">
          Calculate
        </button>
      </div>
      <div class="output">
        <div class="formuls">
          <h1>\[D = {b^2 - 4ac}\]</h1>
          <h1>\[x_1,_2 = {-b \pm \sqrt{D} \over 2a}\]</h1>
        </div>
      </div>
      <div class="reset-box">
        <button class="reset" type="button">Reset</button>
      </div>
    </div>
    <script
      type="text/javascript"
      src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"
    ></script>
    <script type="text/javascript" src="../calc.js"></script>
  </body>
</html>
